name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: npm install
      - name: Unit tests
        run: npm run test:unit
      - name: E2E tests
        uses: cypress-io/github-action@v1
        with:
          build: npm run serve -- --mode production
          wait-on: http://localhost:8080
          browser: chrome
