name: Newman Run

on:
  push:
    branches:
      - master

jobs:
  newman:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - run: npm install newman
      - run: newman -c ./tests/PostmanTrelloCollections.json -e ./tests/TrelloEnv.json
