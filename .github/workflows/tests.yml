name: Newman Run

on:
  push:
    branches:
      - master

jobs:
  newman:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 10.x
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
      - uses: matt-ball/newman-action@master
        with:
          collection: ./tests/PostmanTrelloCollections.json
          environment: ./tests/TrelloEnv.json
