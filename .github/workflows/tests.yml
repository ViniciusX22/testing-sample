name: Newman Run

on:
  push:
    branches:
      - master

jobs:
  newman:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "10.15.3"
      - run: npm install
      - run: npm test
